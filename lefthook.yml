pre-commit:
  parallel: false
  jobs:
    - run: pnpm lint
      staged_fixed: true
prepare-commit-msg:
  skip:
    - merge
    - rebase
  commands:
    commitment:
      # Only run for regular commits (not merge, squash, or when message specified)
      # {1} is the commit message file, {2} is the commit source
      run: '[ -z "{2}" ] && pnpm commitment --message-only > {1} || true'
      interactive: true
